<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                background-color: #f4f4f4;
            }
            .container {
                display: flex;
                justify-content: space-around;
                align-items: flex-start;       
                padding: 20px;
                gap: 20px;
            }
            .column {
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 5px rgba(0,0,0,0.2);
                flex: 1;
                padding: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .item {
                background-color: #e3e3e3;
                width: 80%;
                padding: 15px;
                text-align: center;
                border-radius: 6px;
                transition: background-color 0.3s, transform 0.3s;
            }
            .item:hover {
                background-color: #a8dadc;
                transform: scale(1.05);
            }
            h2 {
                text-align: center;
                margin-top: 15px;
            }
        </style>
    </head>
    <body>
        <h2>3 Column Flex Layout</h2>
        <div class="container">
            <div class="column">
                <div class="item">Item 1A</div>
                <div class="item">Item 1B</div>
                <div class="item">Item 1C</div>
            </div>
            <div class="column">
                <div class="item">Item 2A</div>
                <div class="item">Item 2B</div>
                <div class="item">Item 2C</div>
            </div>
            <div class="column">
                <div class="item">Item 3A</div>
                <div class="item">Item 3B</div>
                <div class="item">Item 3C</div>
            </div>
        </div>
    </body>
</html>
