<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thatsapp</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        height: 100vh;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 90%;
        height: 90vh;
        display: grid;
        grid-template-columns: 30% 70%;
        grid-template-rows: 60px auto 60px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
      .sidebar {
        grid-row: 1/4;
        background-color: #f6f6f6;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
      }
      .search-bar {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .search-bar input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .contacts {
        flex-grow: 1;
        overflow-y: auto;
      }
      .contact {
        display: flex;
        align-items: center;
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
        transition: background 0.3s;
      }
      .contact:hover {
        background-color: #e9e9e9;
      }
      .avatar {
        background-color: #888;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        margin-right: 10px;
      }
      .contact-container .name {
        font-weight: bold;
      }
      .contact-container .status {
        font-size: 12px;
        color: gray;
      }
      .chat-heading {
        background-color: #f6f6f6;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        padding: 0 15px;
      }
      .chat-heading .avatar {
        margin-right: 10px;
      }
      .interlocutor {
        font-weight: bold;
      }
      .chat {
        padding: 15px;
        overflow-y: auto;
        background-color: #fff;
      }
      .message {
        margin-bottom: 15px;
        max-width: 60%;
        padding: 10px;
        border-radius: 10px;
      }
      .message .time {
        font-size: 11px;
        color: gray;
        text-align: right;
        margin-top: 5px;
      }
      .message:nth-child(odd) {
        background-color: #dcf8c6;
        align-self: flex-end;
        margin-left: auto;
      }
      .message:nth-child(even) {
        background-color: #f1f1f1;
        margin-right: auto;
      }
      .chat-input {
        grid-column: 2;
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #f6f6f6;
        border-top: 1px solid #ddd;
      }
      .chat-input input[type="text"] {
        flex-grow: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .chat-input input[type="button"] {
        margin-left: 10px;
        padding: 8px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .chat-input input[type="button"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="search-bar">
          <input type="text" placeholder="Search or start chat" id="search">
        </div>
        <div class="contacts">
          <div class="contact">
            <div class="avatar">J</div>
            <div class="contact-container">
              <div class="name">Jim</div>
              <div class="status">Here</div>
            </div>
          </div>
          <div class="contact">
            <div class="avatar">J</div>
            <div class="contact-container">
              <div class="name">Jane</div>
              <div class="status">Here</div>
            </div>
          </div>
          <div class="contact">
            <div class="avatar">J</div>
            <div class="contact-container">
              <div class="name">John</div>
              <div class="status">Here</div>
            </div>
          </div>
          <div class="contact">
            <div class="avatar">B</div>
            <div class="contact-container">
              <div class="name">Batman</div>
              <div class="status">Here</div>
            </div>
          </div>
        </div>
      </div>
      <div class="chat-heading">
        <div class="avatar">J</div>
        <div class="interlocutor">Jim</div>
      </div>
      <div class="chat">
        <div class="message">
          <div class="content">Message from me</div>
          <div class="time">10-10-10</div>
        </div>
        <div class="message">
          <div class="content">Message from Jim</div>
          <div class="time">10-10-10</div>
        </div>
        <div class="message">
          <div class="content">Message from me</div>
          <div class="time">10-10-10</div>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="input message here">
        <input type="button" value=">">
      </div>
    </div>
  </body>
</html>
