<!-- Adaugă un checkbox care are o bordură de culoare roșie dacă este bifat -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            .checkBox:checked{
                outline: 4px solid red;
            }
        </style>
    </head>
    <body>
        <input type="checkbox" class="checkBox">
    </body>
</html>
