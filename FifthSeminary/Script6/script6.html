<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Căutare resursă după ID</title>
</head>
<body>
    <h2>Caută utilizator după ID</h2>
    <form id="searchForm">
        <label for="userId">Introdu ID:</label>
        <input type="number" id="userId" required min="1">
        <button type="submit">Caută</button>
    </form>
    <div id="result" style="margin-top:15px;"></div>
    <script>
        const form = document.getElementById("searchForm");
        const resultDiv = document.getElementById("result");
        form.addEventListener("submit", async (e) => {
            e.preventDefault(); 
            const id = document.getElementById("userId").value.trim();
            if (!id) return;
            resultDiv.innerHTML = "<em>Se încarcă...</em>";
            try {
                const response = await fetch(`https://jsonplaceholder.typicode.com/users/${id}`);
                if (!response.ok) {
                    throw new Error("Resursa nu a fost găsită!");
                }
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Rezultat:</h3>
                    <p><strong>Nume:</strong> ${data.name}</p>
                    <p><strong>Email:</strong> ${data.email}</p>
                    <p><strong>Telefon:</strong> ${data.phone}</p>
                `;
            } catch (err) {
                resultDiv.innerHTML = `<span style="color:red;">Eroare: ${err.message}</span>`;
            }
        });
    </script>
</body>
</html>
